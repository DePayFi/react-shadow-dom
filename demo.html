<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://depay.fi/favicon.png"/>
    <title>Demo</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="dist/umd/index.js"></script>
  </head>
  <body>
    <div class="ReactShadowDOM"></div>
    <div class="ReactShadowDOM2"></div>
    <script>
      const ReactShadowDOM = window.ReactShadowDOM;
      const element = document.getElementsByClassName('ReactShadowDOM')[0];
      const element2 = document.getElementsByClassName('ReactShadowDOM2')[0];
      const content = React.createElement('h1', {}, "I'm in a ShadowDOM");
      const outsideStyle = `
        border: 1px solid red;
        color: black;
      `
      const insideStyle = `
        .ReactShadowDOMInsideContainer {
          background: blue;
          color: white;
        }
      `
      ReactShadowDOM.ReactShadowDOM({
        document,
        element,
        content,
        outsideStyle: outsideStyle,
        insideStyle: insideStyle
      });

      ReactShadowDOM.ReactShadowDOM({
        document,
        element: element2,
        content,
        outsideStyle: outsideStyle,
        insideStyle: insideStyle
      });
    </script>
  </body>
</html>
